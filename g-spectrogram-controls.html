<link rel="import" href="./bower_components/polymer/polymer.html">


<polymer-element name="g-spectrogram-controls" attributes="log logColor labels ticks speed color minFreq maxFreq">
  <template>
    <style>
      :host {
        display: block;
          padding: 1em;
        background: rgba(255, 255, 255, 0.5);
        margin: 1em;
        border: rgba(0, 0, 0, 0.3);
        border-width: 1px;
        border-style: solid;
        font-family: 'Inconsolata', sans-serif;
        z-index: 10;
        }
      h1 {
        font-size: 20px;
        margin: 0;
        margin-bottom: 20px;
      }
      .config {
        font-size: 14px;
        margin-top: 0.5em;
      }
    </style>
    <h1>Spectrogram Controls</h1>
    <div class="config">
      <label for="log">Log frequency scale</label>
      <input type="checkbox" id="log" checked="{{log}}" />
    </div>
    <div class="config">
      <label for="logColor">Exponential intensity</label>
      <input type="checkbox" id="logColor" checked="{{logColor}}" />
    </div>
    <div class="config">
      <label for="color">Full color</label>
      <input type="checkbox" id="color" checked="{{color}}" />
    </div>
    <div class="config">
      <label for="speed">Speed</label>
      <input type="range" id="speed" value="{{speed}}" min="1" max="5" />
    </div>
    <div class="config">
      <label for="labels">Show labels</label>
      <input type="checkbox" id="labels" checked="{{labels}}" />
    </div>
    <div class="config">
      <label for="minFreq">Minimum Frequency</label>
      <input type="range" id="minFreq" value="{{minFreq}}" min="0" max="20000" />
    </div>
    <div class="config">
      <label for="minFreq">Maximum Frequency</label>
      <input type="range" id="maxFreq" value="{{maxFreq}}" min="0" max="20000" />
    </div>
    <template if="{{labels}}">
      <div class="config">
      <label for="ticks">Number of ticks</label>
      <input type="range" id="ticks" value="{{ticks}}" min="2" max="10" />
      </div>
    </template>
    </template>
  <script src="g-spectrogram-controls.js"></script>
</polymer-element>
